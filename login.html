<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
//用户登录
function UserLogin()
{
	var username=$('#userName').val();
	var password=$('#passWord').val();
	if('yanrui'===username&&'1234'===password)
	{
		alert("登录成功！");
		window.location.href="./index.html";
	}
	else
	{
		alert("登录失败，请重新登录！");
		$('#userName').val()="";
		$('#passWord').val()="";
	}
}
</script>
 <!--SIGN UP-->
 <h1>klasikal Login Form</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="dist/img/login/avtar.png" />
	</div>
			<form>
					<input type="text" class="text" id="userName" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input type="password" id="passWord" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
			</form>
	<div class="signin">
		<input type="submit" value="Login" onclick="UserLogin()" >
	</div>
</div>
